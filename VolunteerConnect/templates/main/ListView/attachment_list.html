<h1>Popis Priloga</h1>
<form method="get">
    <input type="text" name="filename" placeholder="Naziv datoteke" value="{{ request.GET.filename }}">
    <button type="submit">Filtriraj</button>

    <br><br>

    <input type="text" name="q" placeholder="Pretraži priloge ili događaje..." value="{{ request.GET.q }}">
    <button type="submit">Pretraži</button>
</form>
<ul>
    {% for attachment in attachments %}
        <li><a href="{{ attachment.file.url }}">{{ attachment.file.name }}</a></li>
    {% empty %}
        <li>Nema priloga.</li>
    {% endfor %}
</ul>
